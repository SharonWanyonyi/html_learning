<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <!-- Type text -->
        <label for="na">First Name:</label><br>
        <input type="text" id="na"> <br> <br>
        <label for="ip">Last Name:</label> <br>
        <input type="text" id="ip"> <br><br>
        <!-- Type Number -->
        <label for="age">Age:</label><br>
        <input type="number" id="age"><br><br>
        <!-- Type Email -->
        <label for="email">Email:</label><br>
        <input type="email" id="email"><br><br>
        <!-- Type password -->
        <label for="password">Password:</label><br>
        <input type="password" id="password"><br><br>
        <!-- Type date -->
        <label for="date">Date of birth:</label><br>
        <input type="date" id="date"><br><br>
        <!-- Text area -->
        <label for="Text">Comment:</label><br>
        <textarea name="" id="text" cols="50" rows="5"></textarea><br><br>
        <!-- Type time -->
        <label for="time">Time:</label>
        <input type="time" id="time"><br><br>
        <!-- Type radio -->
        <label for="member">Level:</label><br>
        <input type="radio" id="member" name="name"> Simple
        <input type="radio" id="member" name="name"> Standard
        <input type="radio" id="member" name="name"> Hard
        <br><br>
        <!-- Type checkbox -->
        <label for="level">Level:</label><br>
        <input type="checkbox" id="level" > Simple
        <input type="checkbox" id="level" > Standard
        <input type="checkbox" id="level" > Hard
        <br><br>
        <!-- Type submit -->
        <input type="submit"> <br>
        <button type="submit">Submit</button> <br> <br>
        <!-- Type reset -->
        <button type="reset">Reset</button>


    </form>
</body>
</html>
